<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --sidebar-bg: #f8f9fa;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --primary: #667eea;
        }

        body.dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --sidebar-bg: #2d2d2d;
            --card-shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary) !important;
            box-shadow: 0 2px 10px var(--card-shadow);
        }

        .navbar .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container-fluid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 0;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h6 {
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-group select, .filter-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .filter-group button {
            width: 100%;
            margin-top: 10px;
        }

        .main-content {
            padding: 30px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--card-shadow);
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-card .label {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .employees-section {
            margin-top: 30px;
        }

        .employees-section h3 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .employee-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px var(--card-shadow);
            transition: all 0.3s;
        }

        .employee-card:hover {
            box-shadow: 0 4px 12px var(--card-shadow);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .employee-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .employee-role {
            color: var(--primary);
            font-size: 0.9rem;
            margin-top: 3px;
        }

        .badge-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-high {
            background-color: #28a745;
            color: white;
        }

        .badge-medium {
            background-color: #ffc107;
            color: #333;
        }

        .badge-low {
            background-color: #dc3545;
            color: white;
        }

        .performance-metric {
            margin-bottom: 15px;
        }

        .metric-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .progress {
            height: 8px;
            border-radius: 5px;
            background-color: var(--border-color);
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .expand-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .expand-btn.collapsed {
            transform: rotate(-90deg);
        }

        .details-section {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .details-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .sidebar.show {
                display: block;
                position: absolute;
                width: 250px;
                height: 100vh;
                z-index: 100;
                top: 60px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">ðŸ“Š Dashboard</a>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar" id="sidebar">
            <h6>Filters</h6>
            
            <div class="filter-group">
                <label for="departmentFilter">Department</label>
                <select id="departmentFilter">
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="performanceFilter">Performance</label>
                <select id="performanceFilter">
                    <option value="">All Levels</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchEmployee">Search Employee</label>
                <input type="text" id="searchEmployee" placeholder="Name or ID...">
            </div>

            <button class="btn btn-primary" id="resetFilters" style="width: 100%;">Reset Filters</button>
        </div>

        <div class="main-content">
            <div class="page-header">
                <div>
                    <h1>Performance Dashboard</h1>
                    <p style="color: var(--text-color); margin-top: 5px;">Track and manage employee metrics</p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number" id="totalEmployees">0</div>
                    <div class="label">Total Employees</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="avgPerformance">0%</div>
                    <div class="label">Avg Performance</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="highPerformers">0</div>
                    <div class="label">High Performers</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="attendanceRate">0%</div>
                    <div class="label">Attendance Rate</div>
                </div>
            </div>

            <div class="employees-section">
                <h3>Employee Metrics</h3>
                <div id="employeeContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Sample employee data
        const employees = [
            { id: 1, name: 'John Smith', role: 'Senior Developer', dept: 'Engineering', performance: 92, attendance: 98, project: 'Backend API' },
            { id: 2, name: 'Sarah Johnson', role: 'Product Manager', dept: 'Sales', performance: 85, attendance: 95, project: 'Q4 Launch' },
            { id: 3, name: 'Mike Chen', role: 'UX Designer', dept: 'Engineering', performance: 88, attendance: 92, project: 'UI Redesign' },
            { id: 4, name: 'Emily Davis', role: 'HR Manager', dept: 'HR', performance: 80, attendance: 97, project: 'Recruitment' },
            { id: 5, name: 'Robert Wilson', role: 'Marketing Lead', dept: 'Marketing', performance: 75, attendance: 88, project: 'Campaign A' },
            { id: 6, name: 'Lisa Anderson', role: 'Full Stack Dev', dept: 'Engineering', performance: 95, attendance: 99, project: 'Mobile App' }
        ];

        let filteredEmployees = [...employees];

        $(document).ready(function() {
            // Theme Toggle
            $('#themeToggle').click(function() {
                $('body').toggleClass('dark-theme');
                const isDark = $('body').hasClass('dark-theme');
                $(this).html(isDark ? '<i class="fas fa-sun"></i> Light Mode' : '<i class="fas fa-moon"></i> Dark Mode');
            });

            // Initial render
            renderDashboard();
            renderEmployees();

            // Filter handlers
            $('#departmentFilter, #performanceFilter').on('change', filterEmployees);
            $('#searchEmployee').on('keyup', filterEmployees);
            $('#resetFilters').click(resetFilters);

            // Expand/collapse employee details
            $(document).on('click', '.expand-btn', function() {
                const btn = $(this);
                const details = btn.closest('.employee-card').find('.details-section');
                btn.toggleClass('collapsed');
                details.toggleClass('show');
            });
        });

        function renderDashboard() {
            const total = employees.length;
            const avgPerf = Math.round(employees.reduce((a, b) => a + b.performance, 0) / total);
            const highPerf = employees.filter(e => e.performance >= 90).length;
            const avgAttend = Math.round(employees.reduce((a, b) => a + b.attendance, 0) / total);

            $('#totalEmployees').text(total);
            $('#avgPerformance').text(avgPerf + '%');
            $('#highPerformers').text(highPerf);
            $('#attendanceRate').text(avgAttend + '%');
        }

        function renderEmployees() {
            const container = $('#employeeContainer');
            container.empty();

            if (filteredEmployees.length === 0) {
                container.html('<p style="text-align: center; color: var(--text-color);">No employees found</p>');
                return;
            }

            filteredEmployees.forEach(emp => {
                const perfLevel = emp.performance >= 90 ? 'High' : emp.performance >= 80 ? 'Medium' : 'Low';
                const badgeClass = perfLevel === 'High' ? 'badge-high' : perfLevel === 'Medium' ? 'badge-medium' : 'badge-low';

                const card = `
                    <div class="employee-card" data-dept="${emp.dept}" data-perf="${perfLevel}">
                        <div class="employee-header">
                            <div>
                                <div class="employee-name">ðŸ‘¤ ${emp.name}</div>
                                <div class="employee-role">${emp.role}</div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <span class="badge-status ${badgeClass}">${perfLevel}</span>
                                <button class="expand-btn collapsed"><i class="fas fa-chevron-down"></i></button>
                            </div>
                        </div>

                        <div class="performance-metric">
                            <div class="metric-label">
                                <span>Performance Score</span>
                                <span>${emp.performance}%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: ${emp.performance}%"></div>
                            </div>
                        </div>

                        <div class="performance-metric">
                            <div class="metric-label">
                                <span>Attendance Rate</span>
                                <span>${emp.attendance}%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: ${emp.attendance}%"></div>
                            </div>
                        </div>

                        <div class="details-section">
                            <p><strong>Department:</strong> ${emp.dept}</p>
                            <p><strong>Current Project:</strong> ${emp.project}</p>
                            <p><strong>Employee ID:</strong> EMP${emp.id.toString().padStart(3, '0')}</p>
                        </div>
                    </div>
                `;

                container.append(card);
            });

            // Animate bars
            $('.progress-bar').each(function() {
                const width = $(this).css('width');
                $(this).css('width', '0%').animate({ width: width }, 800);
            });
        }

        function filterEmployees() {
            const dept = $('#departmentFilter').val();
            const perf = $('#performanceFilter').val();
            const search = $('#searchEmployee').val().toLowerCase();

            filteredEmployees = employees.filter(emp => {
                const matchDept = !dept || emp.dept === dept;
                const empPerf = emp.performance >= 90 ? 'High' : emp.performance >= 80 ? 'Medium' : 'Low';
                const matchPerf = !perf || empPerf === perf;
                const matchSearch = !search || emp.name.toLowerCase().includes(search);
                
                return matchDept && matchPerf && matchSearch;
            });

            renderEmployees();
        }

        function resetFilters() {
            $('#departmentFilter').val('');
            $('#performanceFilter').val('');
            $('#searchEmployee').val('');
            filteredEmployees = [...employees];
            renderEmployees();
        }
    </script>
</body>
</html>
